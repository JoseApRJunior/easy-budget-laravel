<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento do Plano</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h1>Pagamento do Plano</h1>
    <div class="card">
      <div class="card-body">
        <h4>Detalhes do Plano</h4>
        <p><strong>Nome do Plano:</strong> Plano Básico</p>
        <p><strong>Valor:</strong> R$ 49,90</p>
        <p><strong>Descrição:</strong> Acesso a recursos básicos.</p>

        <h4>Opções de Pagamento</h4>
        <form action="/processar-pagamento" method="POST">
          {{ csrf.field|raw }}

          <!-- Opções de pagamento Mercado Pago -->
          <div class="form-group">
            <label for="paymentMethod">Método de Pagamento</label>
            <select class="form-control" id="paymentMethod" name="paymentMethod" required>
              <option value="credit_card">Cartão de Crédito</option>
              <option value="boleto">Boleto</option>
              <option value="pix">Pix</option>
            </select>
          </div>

          <!-- Dados do cartão de crédito (exemplo) -->
          <div class="form-group">
            <label for="cardNumber">Número do Cartão</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
          </div>
          <div class="form-group">
            <label for="cardExpiry">Data de Validade</label>
            <input type="text" class="form-control" id="cardExpiry" name="cardExpiry" required>
          </div>
          <div class="form-group">
            <label for="cardCVV">CVV</label>
            <input type="text" class="form-control" id="cardCVV" name="cardCVV" required>
          </div>

          <button type="submit" class="btn btn-primary">Confirmar Pagamento</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
