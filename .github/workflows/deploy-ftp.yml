name: Deploy to Locaweb

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress

      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" | base64 -d > .env

      - name: Install NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Generate Laravel cache
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan event:cache

      - name: Prepare deploy folder structure
        run: |
          mkdir -p public_html
          cp public/index.php public_html/index.php
          printf '%s\n' '<IfModule mod_rewrite.c>' '  <IfModule mod_negotiation.c>' '    Options -MultiViews -Indexes' '  </IfModule>' '  RewriteEngine On' '  RewriteCond %{HTTP:Authorization} .' '  RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]' '  RewriteCond %{REQUEST_FILENAME} !-f' '  RewriteCond %{REQUEST_FILENAME} !-d' '  RewriteRule ^ public/index.php [L]' '</IfModule>' > public_html/.htaccess

      - name: Clean unnecessary files before FTP
        run: |
          rm -rf .git .github docs tests node_modules
          rm -rf storage/pail storage/logs/*.log
          rm -f .env
          rm -f .ftpignore

      - name: FTP Deploy to Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "./public_html"
          remoteDir: "public_html"
          args: "--exclude-glob='.git*' --exclude-glob='.env*' --exclude-glob='*.log' --exclude-glob='tests/*' --exclude-glob='docs/*' --exclude-glob='*.md' --verbose"
