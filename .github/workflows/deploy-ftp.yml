name: Deploy to Locaweb

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress

      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" | base64 -d > .env

      - name: Install NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Generate Laravel cache
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan event:cache

      - name: Prepare public_html content
        run: |
          mkdir -p deploy_temp/public_html
          cp -r . deploy_temp/
          # Ensure storage directories exist
          mkdir -p deploy_temp/storage/framework/{sessions,views,cache}
          mkdir -p deploy_temp/storage/logs
          # Remove files from deploy_temp that shouldn't be on production root
          rm -rf deploy_temp/deploy_temp
          rm -rf deploy_temp/.git deploy_temp/.github deploy_temp/tests deploy_temp/node_modules
          # Move public content to public_html in deploy_temp
          cp -r public/* deploy_temp/public_html/
          cp public/.htaccess deploy_temp/public_html/ 2>/dev/null || true
          # Fix public_html/.htaccess if needed (usually Locaweb needs specific rules)

      - name: FTP Deploy to Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "./deploy_temp"
          remoteDir: "."
          args: "--exclude-glob='.git*' --exclude-glob='tests/*' --exclude-glob='docs/*' --exclude-glob='*.md' --verbose"
