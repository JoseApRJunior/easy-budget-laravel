name: Deploy to Locaweb

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress

      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" | base64 -d > .env

      - name: Install NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Generate Laravel cache
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan event:cache

      - name: Prepare deploy folder structure
        run: |
          mkdir -p public_html
          cp public/index.php public_html/index.php
          printf '%s\n' '<IfModule mod_rewrite.c>' '  <IfModule mod_negotiation.c>' '    Options -MultiViews -Indexes' '  </IfModule>' '  RewriteEngine On' '  RewriteCond %{HTTP:Authorization} .' '  RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]' '  RewriteCond %{REQUEST_FILENAME} !-f' '  RewriteCond %{REQUEST_FILENAME} !-d' '  RewriteRule ^ public/index.php [L]' '</IfModule>' > public_html/.htaccess

      - name: Clean unnecessary files before FTP
        run: |
          rm -rf .git .github docs tests node_modules
          rm -rf storage/pail storage/logs/*.log
          rm -f .env

      - name: Incremental FTP Deploy
        run: |
          # Install lftp for timestamp-based sync
          apt-get update && apt-get install -y lftp

          # Create FTP exclude list from .ftpignore
          if [ -f ".ftpignore" ]; then
            mkdir -p /tmp/excludes
            while IFS= read -r line; do
              [[ "$line" =~ ^# ]] && continue
              [[ -z "$line" ]] && continue
              echo "$line" >> /tmp/excludes/exclude.txt
            done < .ftpignore
          fi

          # Run lftp mirror with timestamp comparison
          lftp -c "
            set ftp:ssl-allow no;
            set net:timeout 30;
            set net:max-retries 3;
            set net:reconnect-interval-base 5;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            cd public_html;
            mirror --verbose --continue --parallel=5 \
              --exclude-glob-from=/tmp/excludes/exclude.txt \
              ./ ./;
            bye;
          " || echo "FTP sync completed with warnings"
        env:
          FTP_HOST: ${{ secrets.HOST }}
          FTP_USER: ${{ secrets.USER }}
          FTP_PASS: ${{ secrets.PASS }}
