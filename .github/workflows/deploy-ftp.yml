name: Deploy via ftp

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress

      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" | base64 -d > .env

      - name: Generate Laravel cache
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan event:cache

      - name: Prepare Locaweb structure
        run: |
          # Criar pasta temporária para o deploy
          mkdir -p deploy_out
          cp -r . deploy_out/

          # Remover pastas desnecessárias
          rm -rf deploy_out/.git deploy_out/.github deploy_out/tests deploy_out/node_modules deploy_out/deploy_out

          # Garantir que a pasta public_html exista no deploy e contenha o conteúdo de public/
          mkdir -p deploy_out/public_html
          cp -r public/* deploy_out/public_html/
          [ -f public/.htaccess ] && cp public/.htaccess deploy_out/public_html/

          # Criar pastas de storage necessárias
          mkdir -p deploy_out/storage/framework/{sessions,views,cache}
          mkdir -p deploy_out/storage/logs

      - name: FTP Deploy to Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "./deploy_out"
          remoteDir: "/"
          forceSsl: false
          args: "--exclude-glob='.git*' --exclude-glob='*.log' --exclude-glob='tests/*' --exclude-glob='docs/*' --exclude-glob='*.md' --verbose"
