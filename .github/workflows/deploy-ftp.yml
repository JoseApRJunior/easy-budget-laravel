name: Deploy via ftp

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress

      - name: Create .env file from GitHub Secret
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" | base64 -d > .env

      - name: Generate Laravel cache
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan event:cache

      - name: Prepare Locaweb structure
        run: |
          # Garantir que a pasta public_html exista
          mkdir -p public_html

          # Copiar conteúdo de public para public_html
          cp -r public/* public_html/
          [ -f public/.htaccess ] && cp public/.htaccess public_html/

          # Criar pastas de storage necessárias para o Laravel
          mkdir -p storage/framework/{sessions,views,cache}
          mkdir -p storage/logs

          # Criar um .htaccess na RAIZ para redirecionar silenciosamente para public_html
          # Isso faz com que easybudget.net.br acesse internamente public_html/index.php
          cat > .htaccess << 'EOF'
          <IfModule mod_rewrite.c>
              RewriteEngine On
              RewriteCond %{REQUEST_URI} !^/public_html/
              RewriteRule ^(.*)$ public_html/$1 [L]
          </IfModule>
          EOF

          # Corrigir o .htaccess DENTRO da public_html
          # Ele não deve tentar redirecionar para 'public/index.php' pois já está na public_html
          cat > public_html/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
              <IfModule mod_negotiation.c>
                  Options -MultiViews -Indexes
              </IfModule>
              RewriteEngine On
              RewriteCond %{HTTP:Authorization} .
              RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteRule ^ index.php [L]
          </IfModule>
          EOF

          # Remover arquivos e pastas desnecessários para produção
          rm -rf .git .github tests node_modules

      - name: FTP Deploy to Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "."
          remoteDir: "/"
          forceSsl: false
          args: "--exclude-glob='.git*' --exclude-glob='*.log' --exclude-glob='tests/*' --exclude-glob='docs/*' --exclude-glob='*.md' --delete --parallel=10"
