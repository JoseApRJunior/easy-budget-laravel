name: Deploy to Locaweb

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress

      - name: Create .env file
        run: echo "${{ secrets.PROD_ENV_FILE }}" > .env

      - name: Install NPM dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Build assets - skipped (project uses traditional assets, not Vite)

      - name: Generate Laravel cache
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan event:cache

      - name: Prepare public_html folder
        run: |
          cp public/index.php public_html/index.php
          cat > public_html/.htaccess << 'HTACCESS'
          <IfModule mod_rewrite.c>
              <IfModule mod_negotiation.c>
                  Options -MultiViews -Indexes
              </IfModule>

              RewriteEngine On

              RewriteCond %{HTTP:Authorization} .
              RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteRule ^ public/index.php [L]
          </IfModule>
          HTACCESS

      - name: Clean unnecessary files
        run: |
          rm -rf .git .github/ docs/ tests/ node_modules/
          rm -f .env.example .env.testing .env.production .env.local .env.staging
          rm -f README.md composer.json composer.lock phpstan.neon phpdoc.dist.xml
          rm -f *.md boost*.cjs everything*.cjs cookies.txt
          rm -rf old-system* .kilocode .memory-bank .trae .docs coverage/
          rm -rf storage/pail storage/logs/*.log

      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "."
          remoteDir: /
