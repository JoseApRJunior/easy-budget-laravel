name: ðŸš€ Deploy Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Pasta fornecida para staging
            cd /home/easybudget-staging/htdocs/staging.easybudget.net.br

            # Atualizar cÃ³digo da branch staging
            git fetch origin staging
            git reset --hard origin/staging

            # InstalaÃ§Ã£o e MigraÃ§Ã£o
            composer install --no-interaction --optimize-autoloader
            php artisan migrate --force
            php artisan db:seed --class=ResourceSeeder --force
            php artisan db:seed --class=PlanSeeder --force

            # OtimizaÃ§Ã£o
            php artisan optimize:clear
            php artisan optimize
            php artisan queue:restart

            # PermissÃµes CloudPanel
            chmod -R 775 storage bootstrap/cache || true
