name: Deploy Manual Locaweb (FTP)

on:
  workflow_dispatch: # Permite execu√ß√£o manual pelo bot√£o no GitHub

jobs:
  web-deploy:
    name: üéâ Deploy via FTP
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: üîß Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo, pdo_mysql

      - name: üì¶ Install Dependencies (Production)
        run: composer install --no-dev --optimize-autoloader --prefer-dist --no-progress

      # Adicionamos a cria√ß√£o do .env que existia no seu script antigo
      # Isso √© √∫til se voc√™ guardar as configs de produ√ß√£o nos Secrets do GitHub
      - name: üìÑ Create .env file
        run: echo "${{ secrets.PROD_ENV_FILE }}" | base64 -d > .env
        # Se voc√™ n√£o tiver o secret PROD_ENV_FILE, pode remover este passo e manter o .env que j√° est√° no servidor

      - name: üßπ Clean and Prepare files
        run: |
          # Remove pastas de configura√ß√£o e documenta√ß√£o
          rm -rf .git .github .docs .kilocode .memory-bank .trae docs tests node_modules documents documentsIA

          # Remove arquivos ocultos e de configura√ß√£o desnecess√°rios
          rm -f .env.example .env.local .env.staging .env.testing .env.backup.ftp
          rm -f .editorconfig .gitattributes .gitignore .ftpignore .npmignore .prettierignore .kilocodemodes
          rm -f .htaccess.*.backup
          rm -f README.md phpstan.neon phpdoc.dist.xml *.md

          # Renomear public para public_html para o padr√£o Locaweb
          mv public public_html
          # N√£o removemos o composer.lock pois √© importante para garantir vers√µes!

      - name: üìÇ Sync files to Locaweb via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          server-dir: /
          # Como j√° limpamos os arquivos no passo "Clean unnecessary files",
          # n√£o precisamos de uma lista gigante de excludes aqui,
          # mas mantemos alguns por seguran√ßa.
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
