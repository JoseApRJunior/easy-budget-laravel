name: Deploy Production (Hostinger VPS)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ï¿½ Setup SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/user/htdocs/srv1340418.hstgr.cloud

            # Garantir que estamos no diretÃ³rio correto e atualizar cÃ³digo
            git fetch origin main
            git reset --hard origin/main

            # Instalar dependÃªncias PHP
            composer install --no-dev --optimize-autoloader

            # Instalar dependÃªncias Node e Build Assets
            # Se vocÃª usa Vite, isso Ã© essencial para o CSS/JS carregar
            if [ -f "package.json" ]; then
                npm install
                npm run build
            fi

            # Rodar migraÃ§Ãµes
            php artisan migrate --force

            # Rodar seeder de recursos (Feature Flags)
            # Como usamos updateOrCreate, Ã© seguro rodar em todo deploy
            php artisan db:seed --class=ResourceSeeder --force

            # Otimizar Laravel
            php artisan optimize
            php artisan view:cache
            php artisan config:cache
            php artisan event:cache

            # Reiniciar Fila (Queue)
            php artisan queue:restart

            # Ajustar permissÃµes (CloudPanel padrÃ£o)
            chown -R user:user .
            chmod -R 775 storage bootstrap/cache
