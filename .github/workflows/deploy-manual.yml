name: Deploy Production (Hostinger VPS)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ï¿½ Setup SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/user/htdocs/srv1340418.hstgr.cloud

            # Garantir que estamos no diretÃ³rio correto e atualizar cÃ³digo
            git fetch origin main
            git reset --hard origin/main

            # Instalar dependÃªncias PHP
            composer install --no-dev --optimize-autoloader

            # Rodar migraÃ§Ãµes
            php artisan migrate --force

            # Rodar seeders essenciais (idempotentes)
            php artisan db:seed --class=ResourceSeeder --force
            php artisan db:seed --class=PlanSeeder --force

            # Limpar flags do Pennant e caches
            php artisan pennant:purge
            php artisan limpar:geral
            php artisan view:cache
            php artisan config:cache
            php artisan event:cache

            # Reiniciar Fila (Queue)
            php artisan queue:restart

            # Ajustar permissÃµes (CloudPanel padrÃ£o)
            chown -R user:user .
            chmod -R 775 storage bootstrap/cache
