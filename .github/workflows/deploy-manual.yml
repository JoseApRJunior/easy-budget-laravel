name: Deploy Production (Hostinger VPS)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: üöÄ Deploy to VPS
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      - name: ÔøΩ Setup SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/user/htdocs/srv1340418.hstgr.cloud

            # Garantir que estamos no diret√≥rio correto e atualizar c√≥digo da branch de produ√ß√£o (master)
            git fetch origin master
            git reset --hard origin/master

            # Instalar depend√™ncias PHP
            composer install --no-dev --optimize-autoloader

            # Regenerar Autoload (Corrige erro de classes n√£o encontradas)
            composer dump-autoload -o

            # Criar diret√≥rio de cache de view se n√£o existir
            mkdir -p resources/views/vendor/mail

            # Rodar migra√ß√µes
            php artisan migrate --force

            # Rodar seeder de recursos (Feature Flags)
            # Como usamos updateOrCreate, √© seguro rodar em todo deploy
            php artisan db:seed --class=ResourceSeeder --force

            # Otimizar Laravel (Removido build npm por enquanto)
            php artisan optimize:clear
            php artisan optimize
            php artisan view:cache
            php artisan config:cache
            php artisan event:cache

            # Reiniciar Fila (Queue)
            php artisan queue:restart

            # Ajustar permiss√µes (CloudPanel padr√£o)
            chown -R user:user .
            chmod -R 775 storage bootstrap/cache
