<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Birth Date Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Test Birth Date Error Position</h5>
                        
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Data de Nascimento</label>
                            <input type="text" class="form-control" id="birth_date" placeholder="DD/MM/AAAA">
                        </div>
                        
                        <div class="mb-3">
                            <label for="next_field" class="form-label">Next Field</label>
                            <input type="text" class="form-control" id="next_field">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showBirthDateError(input, message) {
            clearBirthDateError(input);
            input.classList.add('is-invalid');
            
            let errorDiv = input.nextElementSibling;
            if (!errorDiv || !errorDiv.classList.contains('invalid-feedback')) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'invalid-feedback';
                errorDiv.id = 'birth_date_js_error';
                input.insertAdjacentElement('afterend', errorDiv);
            }
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearBirthDateError(input) {
            input.classList.remove('is-invalid');
            const jsError = document.getElementById('birth_date_js_error');
            if (jsError) {
                jsError.remove();
            }
        }

        document.getElementById('birth_date').addEventListener('blur', function() {
            const value = this.value.trim();
            if (value === '01/01/2020') {
                showBirthDateError(this, 'É necessário ter pelo menos 18 anos');
            } else {
                clearBirthDateError(this);
            }
        });
    </script>
</body>
</html>
